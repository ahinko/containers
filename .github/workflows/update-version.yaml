name: Update Version

on:
  pull_request:
    types: [opened]
    branches:
      - main
    paths:
      - "apps/buoy/Dockerfile"
      - "apps/postgres18/Dockerfile"
      # Add more specific Dockerfile paths here as needed

jobs:
  update-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.head_ref }}

      - name: Find changed Dockerfiles
        id: changed
        run: |
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep 'Dockerfile' || true)
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT

      - name: Bump metadata.yaml versions
        if: steps.changed.outputs.changed_files != ''
        run: |
          for file in ${{ steps.changed.outputs.changed_files }}; do
            dir=$(dirname "$file")
            meta="$dir/metadata.yaml"
            if [ -f "$meta" ]; then
              echo "Updating $meta"
              current=$(grep '^version:' "$meta" | awk '{print $2}')
              base=${current%.*}
              patch=${current##*.}
              new_patch=$((patch + 1))
              new_version="${base}.${new_patch}"
              sed -i "s/^version: .*/version: ${new_version}/" "$meta"
              echo "Updated version to ${new_version}"
            fi
          done

      - name: Commit and push changes
        if: steps.changed.outputs.changed_files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No version changes to commit."
            exit 0
          fi

          git add apps/*/metadata.yaml
          git commit -m "chore: bump metadata version (auto)"
          git push origin HEAD:${{ github.head_ref }}
