name: Update Version

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
    paths:
      - "apps/buoy/Dockerfile"
      - "apps/postgres18/Dockerfile"
      # Add more Dockerfiles as needed

jobs:
  update-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Check if version bump already exists
        id: check_bump
        run: |
          if git log --oneline | grep -q "chore: bump metadata version (auto)"; then
            echo "Version bump already exists. Skipping."
            echo "already_bumped=true" >> $GITHUB_OUTPUT
          else
            echo "already_bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Find changed Dockerfiles
        if: steps.check_bump.outputs.already_bumped == 'false'
        id: changed
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          changed_files=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep 'Dockerfile' || true)
          echo "Changed dockerfiles: $changed_files"
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT

      - name: Bump metadata.yaml versions
        if: steps.changed.outputs.changed_files != '' && steps.check_bump.outputs.already_bumped == 'false'
        id: bump
        run: |
          set -euo pipefail
          touched_meta_files=""

          for file in ${{ steps.changed.outputs.changed_files }}; do
            dir=$(dirname "$file")
            meta="$dir/metadata.yaml"
            if [ -f "$meta" ]; then
              echo "Updating $meta"
              current=$(awk '/^version:/{print $2; exit}' "$meta")
              if [ -z "$current" ]; then
                echo "No version found in $meta, skipping."
                continue
              fi

              base=${current%.*}
              patch=${current##*.}
              if ! printf '%s' "$patch" | grep -Eq '^[0-9]+$'; then
                echo "Non-numeric patch in $meta ($patch), skipping."
                continue
              fi

              new_patch=$((patch + 1))
              new_version="${base}.${new_patch}"
              sed -i "s/^version: .*/version: ${new_version}/" "$meta"
              echo "Updated version to ${new_version}"
              touched_meta_files="$touched_meta_files $meta"
            fi
          done

          echo "touched_meta_files=$touched_meta_files" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.bump.outputs.touched_meta_files != '' && steps.check_bump.outputs.already_bumped == 'false'
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: |
          set -euo pipefail

          touched=${{ steps.bump.outputs.touched_meta_files }}
          if [ -z "$touched" ]; then
            echo "No metadata files were updated."
            exit 0
          fi

          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          for f in $touched; do
            git add "$f" || true
          done

          if git diff --staged --quiet; then
            echo "No staged changes to commit."
            exit 0
          fi

          git commit -m "chore: bump metadata version (auto)"
          git push origin HEAD:${{ github.head_ref }}
